
input CategoryInput {
    id:Int
    name:String
    type:String
    colors:String
    photo:String
}

type Category {
    id:Int
    name:String
    type:String
    colors:String
    photo:String
}

type Query {
    getName(id:String):Category.name
    getType(id:String):Category.type
    getColors(id:String):Category.colors
    getPhoto(id:String):Category.photo
}
