
input CategoryInput {
    id:Int
    name:String
    type:String
    colors:String
    photo:String
}

type Category {
    id:String
    name:String
    type:String
    colors:String
    photo:String
}
type Product {
    id:String
    name:String
    slug:String
    price:String
    quantity:String
    photo:String
    categorys:[Category!]
}

type Query {
    
    getPropertiesCategory(id:String):Category
    getPropertiesProduct(id:String):Product
    getAllPropertiesProduct:[Product]
}

